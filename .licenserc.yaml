  paths:
    - 'bolt/**'
    - 'scripts/**'
    - '*'

  paths-ignore:
    - '**/.clang-format'
    - '**/.clang-tidy'
    - '**/.gitattributes'
    - '**/.gitignore'
    - '**/*.json'
    - '**/*.md'
    - '**/*.patch'
    - '**/*.txt'
    - '.git/**'
    - '.github/**'
    - '.licenserc.yaml'
    - 'license.header'
    - 'bolt/tpch/gen/dbgen/**'
    - 'LICENSE'
    - 'MANIFEST.in'
    - 'scripts/conan/patches/**'

  comment: on-failure

  license-location-threshold: 80

  language:
    C++:
      comment_style_id: SlashAsterisk
    Bison:
      extensions:
        - .yy
      comment_style_id: SlashAsterisk
    Flex:
      extensions:
        - .ll
      comment_style_id: SlashAsterisk
