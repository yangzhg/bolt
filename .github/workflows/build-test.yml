name: Build and Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CCACHE_DIR: /data/ccache-data
  CCACHE_MAX_SIZE: '100G'
  CI_NUM_THREADS: "16"

jobs:
  changes:
    runs-on:  [ self-hosted, small ]
    outputs:
      source_code: ${{ steps.filter.outputs.source_code }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            source_code:
              - 'bolt/**'
              - '!bolt/**/*.md'
              - 'Makefile'
              - 'conanfile.py'
              - 'CMakeLists.txt'
              - 'bolt/**/CMakeLists.txt'
              - 'scripts/**'
  build-test:
    needs: changes
    if: ${{ needs.changes.outputs.source_code == 'true' }}
    runs-on: [ self-hosted, medium ]
    container:
      image: bolt-registry:5000/bolt-ci:20251217
      options: --user root
      volumes:
        - /data/ccache-data:/data/ccache-data
    services:
      conanserver:
        image: bolt-registry:5000/conan-server:latest
        volumes:
          - /data/conan-server-data:/var/conan/data
    strategy:
      matrix:
        build_type: [ release, release_spark ]
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - id: env-setup
      uses: ./.github/actions/bolt-build-base

    - name: Bolt build
      run: |
        make ${{ matrix.build_type }}_with_test

    - name: Run tests
      run: |
        make unittest_${{ matrix.build_type }}

  benchmarks-build:
      needs: changes
      if: ${{ needs.changes.outputs.source_code == 'true' }}
      runs-on: [ self-hosted, medium ]
      container:
        image: bolt-registry:5000/bolt-ci:20251217
        volumes:
          - /data/ccache-data:/data/ccache-data
        options: --user root
      services:
        conanserver:
          image: bolt-registry:5000/conan-server:latest
          volumes:
            - /data/conan-server-data:/var/conan/data
      steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - id: env-setup
        uses: ./.github/actions/bolt-build-base

      - name: Bolt build
        run: |
          make benchmarks-build
