name: clang-format

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on:  [ self-hosted, small ]
    outputs:
      source_changed: ${{ steps.filter.outputs.source_changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - id: filter
        uses: ./.github/actions/changes-check
        with:
          filters: |
            bolt/**
            !bolt/**/*.md
  format-check:
    needs: changes
    if: ${{ needs.changes.outputs.source_changed == 'true' }}
    runs-on: [ self-hosted, small ]
    container: bolt-registry:5000/bolt-ci:latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: clang-format check
      run: |
        make clang-format-check
